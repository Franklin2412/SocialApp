<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app='app'>
	<div ng-controller='PostsCtrl' class='container'>
		<h1>Recent Posts</h1>
		<div class='input container'>
			<form ng-submit='addPosts();'>
				<input type="text" ng-model='postBody' placeholder='Enter Your Post'/>
				<input type="button" value="Add Post" ng-click="addPosts()"/>
			</form>
			<ul>
				<li ng-repeat='post in posts'>
				<span class="postText">{{post.body}}</span>
				<span class="postAuthor">By:_<b>{{post.username}}</b></span>
				</li>
			</ul>
		</div> 
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
	<script type="text/javascript" src="/assets/app.js"></script>
	
</body>
</html>
