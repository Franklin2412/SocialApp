<div class = "container">
	<form ng-submit='registerNewUser(username,password)'>
		<div class='form-group'>
			<div class="usr-name-container form-ctrl">
				<label>USERNAME : </label>
				<input type="text" ng-model="username" class="form-control" placeholder="Username"/>
			</div>
			<div class="pwd-container form-ctrl">
				<label>PASSWORD : </label>
				<input type="password" ng-model="password" class="form-control" placeholder="Password"/>
			</div>
			<input type='submit' value='Register'/>
		</div>

	</form>
</div>
